{% extends "admin/change_list.html" %}
{% block object-tools %}
{% if has_add_permission %}
<ul class="object-tools">
    <li><a href="{{ request.path }}export/" class="addlink">Export CSV</a></li>
    <li><a href="add/{% if is_popup %}?_popup=1{% endif %}" class="addlink">
        {% with cl.opts.verbose_name|escape as name %}Add {{ name }}{% endwith %}
    </a></li>
</ul>
{% endif %}
{% endblock %}
